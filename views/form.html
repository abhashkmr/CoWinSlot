<!DOCTYPE html>
<html>
<head>
	<title>CoWin Slot Finder</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v4">
	
	<div class="page-content">
		<div class="form-v4-content">



			<div class="form-left">
				<h2>Welcome to Cowin Slot Booking Helper</h2>
				<p class="text-1">Find your nearest vaccination center  slots availability</p>
				

				<div class="form-left-last">
					<input type="submit" name="account" class="account" value="Know More">
				</div>
			</div>



			<form class="form-detail" action="#" method="post" id="myform">
				<h2><center>Signup</center></h2>
				
				<div class="form-row">
						<label for="Name">Enter Your Name</label>
						<input type="text" name="name" id="name" class="input-text">
				</div>

				

				<div class="form-row">
					<label for="Mobile">Phone Number</label>
					<input type="text" name="your_phone" id="your_phone" class="input-text" required pattern="/^\d{10}$/">
				</div>




				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>

				<div class="form-row">
					<label for="Pin Code">Pin Code</label>
					<input type="text" name="pin_code" id="pin_code" class="input-text">
				</div>


				<center><input type="submit" name="register" class="register" value="Register"></center>
			

				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
